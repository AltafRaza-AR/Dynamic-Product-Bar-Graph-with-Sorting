<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input and Bar Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Price and Rating Bar Graph</h1>

    <div class="input-section">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Enter product name">

        <label for="product-price">Price:</label>
        <input type="number" id="product-price" placeholder="Enter product price">

        <label for="product-rating">Rating (1-5):</label>
        <input type="number" id="product-rating" min="1" max="5" placeholder="Enter product rating">

        <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="sort-section">
        <button onclick="sortByPrice()">Sort by Price</button>
        <button onclick="sortByRating()">Sort by Rating</button>
    </div>

    <div class="graph-section">
        <h2>Price Graph</h2>
        <div id="price-graph" class="bar-graph"></div>

        <h2>Rating Graph</h2>
        <div id="rating-graph" class="bar-graph"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
